<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Finanças | Login</title>

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Silkscreen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <main>
            <div class="login">
                <h1>Finanças e Planos</h1>
                <form method="POST">
                    <label for="name">Usuário</label>
                    <input type="text" id="name" name="name" placeholder="Insira seu nome de usuário" required>
                    <label for="passphrase">Senha</label>
                    <input type="password" id="passphrase" name="passphrase" placeholder="Insira sua senha" required>
                    <input type="button" value="LOGIN">
                    <a href="#">Esqueci a senha.</a>
                </form>
            </div>
        </main>
        <footer>
            <p>Criado por <a href="https://www.linkedin.com/in/vin%C3%ADcius-sineza-1bba3b28/" target="_blank">Vinicius Sineza</a></p>
        </footer>
    </body>
</html>
